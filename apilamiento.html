<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            counter-reset: score;
         
        }

        input:checked{
            counter-increment: score;
        }

        .score::after{
            content: counter(score);
        }

        .phone{
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22) ;
              
        }

        .container-score{
            height: 100px;
            display: grid;
            justify-items: center;
            position: relative;
        }

        .container-score .title{
            letter-spacing: 2px;
            font-family: sans-serif;
            animation-name: letter;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }

        @keyframes letter{
            0%{
                letter-spacing: 2px;

            }
            50%{
                letter-spacing: 4px;
                color: red;

            }

            100%{
                letter-spacing: 2px;
            }
        }

        .container-score .score{
            font-family: sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 15px;
            position: absolute;
            top: 35px;
        }
        .layer-1{
            bottom: 0;
            height: 450px;
            position: absolute;
            right: 60px;
            width: 80px;
            z-index: 1;
            animation-name: layer;
            animation-timing-function: ease-in-out;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
        }

        @keyframes layer{
            0%{
                height: 450px;

            }
            25%{
                height: 350px;
                right: 50px;

            }
            50%{
                right: 80px;
                height: 400px;
            }
            100%{
                height: 450px;

            }
        }

        .layer-2{
            bottom: 0;
            height: 450px;
            position: absolute;
            left: 60px;
            width: 80px;
            z-index: 2;
            animation: layer_two 2s ease-in  infinite backwards reverse;  
        }

        @keyframes layer_two{
            0%{
                bottom: 0;

            }

            50%{
                bottom: -5px;
                left: 50px;

            }

            75%{
                bottom: -50px;
            }

            100%{
                bottom: 0;

            }
        }

       
        
        .layer-3{
            background: rgb(181, 93, 93);
            bottom: 0;
            height: 400px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            width: 220px;
            z-index: 3;
            background-color: #e5e5f7;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            
        }

        .background {
            width: 100%;
            height: 100%;
            background-color: rgba(145, 57, 57);
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        
    
        .layer-4{
            bottom: 0;
            height: 350px;
            left: 15px;
            position: absolute;
            width: 80px;
            z-index: 4;
            animation: layer_four 2s ease-in  infinite backwards reverse;  
            
        }

        @keyframes layer_four{
            0%{
                bottom: 0;

            }

            50%{
                bottom: -5px;
                right: 100px;

            }

            75%{
                bottom: -50px;
                left: 10px;
            }

            100%{
                bottom: 0;

            }
        }

        
        .layer-5{
            bottom: 0;
            height: 300px;
            position: absolute;
            width: 200px;
            z-index: 5;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .layer-6{
            bottom: 0;
            height: 250px;
            position: absolute;
            right: 30px;
            width: 80px;
            z-index: 6;
            animation-name: layer_six;
            animation-duration: 3s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }

        @keyframes layer_six {
            0%{
                height: 250px;

            }

            25%{
                bottom: -10px;
                right: 40px;
            }

            50%{
                bottom: -30px;

            }

            75%{
                bottom: -40px;

            }

            100%{
                bottom: -45px;

            }
        }
       


        
        .layer-7{
            background: pink;
            bottom: 0;
            height: 200px;
            position: absolute;
            right: 0;
            width: 150px;
            z-index: 7;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 50%;
            
}
        
        .layer-8{
            
            bottom: 0;
            height: 120px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            width: 200px;
            z-index: 8;
        }

        

        


        .layer-9{
            
            bottom: 0;
            height: 100px;
            position: absolute;
            width: 120px;
            z-index: 9;
        }

    

        .left-top{
            width: 60px;
            height: 60px;
            background-color: white;
            position: absolute;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;

        }


        .left-bottom{
            width: 100px;
            height: 70px;
            background-color: white;
            position: absolute;
            top: 32px;
            border-bottom-left-radius: 28%;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;  
        }

       


        .right-bottom{
            width: 100px;
            height: 70px;
            background-color: white;
            position: absolute;
            bottom: 32px;
            border-bottom-right-radius: 28%;
            border-bottom-left-radius: 50%;
            border-top-left-radius: 50%;
            top: 32px;
            left: 20px;    
        }

        .right-top{
            width: 60px;
            height: 60px;
            background-color: white;
            position: absolute;
            left: 60px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            
         }
        .layer-10{
            
            bottom: 0;
            height: 100px;
            position: absolute;
            right: 0;
            width: 120px;
            z-index: 10;
        }

        .left-ear--outer{
            background-color: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }

        .left-ear--inner{
            background-color: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px;
        }

        .right-ear--outer{
            background-color: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }

        .right-ear--inner{
            background-color: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px;
        }

        .head{
            border-radius: 50%;
            height: 80px;
            width: 100%;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 30px;
            background: white;
        }

        .head__eye{
            background: black;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 10px;
            animation-name: blink;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            
        }
        @keyframes blink{
            0%{
                height: 4px;

            }

            5%{
                height: 1px;
                transform: translate(0px,2px);

            }

            10%{
                height: 4px;
                transform: translate(0px,0px);

            }
        }

        .head__eye--left{
            left: 25px;

        }

        .head__eye--right{
            right: 25px;
            
        }

        .circle-one{
            width: 70px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 20px;
            top: 20px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        .circle-two{
            width: 70px;
            height: 140px;
            background-color: green;
            position: absolute;
            left: 70px;
            top: -20px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        .circle-three{
            width: 70px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 120px;
            top: 20px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        .grass{
            width: 95%;
            height: 8px;
            background-color: green;
            position: absolute;
            border-top-left-radius: 20px;
            border-top-right-radius:20px;
            margin: 0 auto;
            left: 0;
            right: 0;   
        }

        input{
            height: 80px;
            width: 75px;
            position: relative;
            cursor: pointer;
            top: 20px;
            z-index: 2;
            appearance: none;  
        }

        

        

        

        

        


        
    </style>
</head>
<body>
    <div class="phone">

            
            
        

        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="grass"></div>
            <div class="background"></div>
            
        </div>
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="grass"></div>
            <div class="background"></div>
        </div>
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="grass"></div>
            <div class="background"></div>
            
        </div>
        <div class="layer-8">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            
        </div>
        <div class="layer-9">
            <div class="left-top"></div>
            <div class="left-bottom"></div>
            
        </div>
        <div class="layer-10">
            <div class="right-top"></div>
            <div class="right-bottom"></div>
        </div>

        <div class="container-score">
            <h3 class="title">Animation Land</h3>
            <p class="score">Score: </p>
        </div>

        

    </div>
</body>
</html>
